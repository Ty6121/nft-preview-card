<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>


  <div class="section-uno">
    <img src="/images/image-equilibrium.jpg" class="top-img">
    <div class="header">Equilibrium #3429</div>
    <div class="description">Our Equilibrium collection promotes</div>
    <div class="description">balance and calm.</div>
    <div class="row">
      <img src="/images/icon-ethereum.svg" class="diamond">
      <div class="numb">0.041ETH</div>
      <img src="/images/icon-clock.svg" class="clock">
      <div class="random"> 3 days left</div>

    </div>
    <hr class="line">
    <div class="info">
      <img src="/images/image-avatar.png" class="guy">
      <div class="color"> Creation of </div>
      <div class="jules">Jules Wyvern</div>
    </div>
  </div>

</body>

</html>
